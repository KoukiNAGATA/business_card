<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Business Card Viewer</title>
    <!-- A-frame -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene
      embedded
      arjs="patternRatio: 0.9; debugUIEnabled:false;"
      renderer="gammaOutPut: true;"
      vr-mode-ui="enabled: false"
    >
      <a-assets>
        <!-- text -->
        <a-mixin
          id="text"
          text="color: black; anchor: center; font: dejavu"
          rotation="-90 0 0"
          shadow="receive: true"
        ></a-mixin>
        <a-mixin
          id="shadow"
          text="color: white; anchor: center; font: dejavu; opacity: 0.8"
          rotation="-90 0 0"
          shadow="receive: true"
        ></a-mixin>
        <!-- photo -->
        <a-asset-item id="photo" src="assets/img/koukinagata.png"></a-asset-item>
        <!-- contact -->
        <img id="qiita" src="assets/img/contact/qiitan.png" />
        <img id="facebook" src="assets/img/contact/face.png" />
        <img id="twitter" src="assets/img/contact/twi.png" />
        <img id="github" src="assets/img/contact/github.png" />
        <img id="youtube" src="assets/img/contact/youtube.png" />
        <img id="commingsoon" src="assets/img/contact/commingsoon.png" />
      </a-assets>

      <!-- set marker -->
      <a-marker
        markerhandler
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse"
        preset="custom"
        type="pattern"
        url="assets/marker/pattern-official.patt"
      >
        <!-- centor -->
        <a-entity
          rotation="0 0 0"
          link="href: https://github.com/KoukiNAGATA/business_card; target: _blank"
          animation-mixer
        >
          <a-image
            src="#photo"
            width="0.75"
            height="0.75"
            rotation="10 0 0"
          >
          </a-image>
        </a-entity>
        <a-text
          mixin="text"
          value="KoukiNAGATA"
          align="center"
          width="4.5"
          position="0.0 0.1 0.4"
        ></a-text>
        <a-text
          mixin="shadow"
          value="KoukiNAGATA"
          align="center"
          width="4.5"
          position="0.01 0.0 0.41"
        ></a-text>

        <!-- contact -->
        <a-entity
          rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 25000; easing: linear"
        >
          <!-- twitter -->
          <a-entity
            position="0 0.6 -1"
            link="href: https://twitter.com/NAGATAChannel; target: _blank"
          >
            <a-image
              src="#twitter"
              width="0.50"
              height="0.50"
              rotation="-60 0 0"
              animation="property: rotation; to: -60 -360 0; loop: true; dur: 25000; easing: linear"
            ></a-image>
            <a-triangle
              color="aqua"
              vertex-a="0 0 1"
              vertex-b="11.76 0 -15.18"
              vertex-c="-11.76 0 -15.18"
              opacity="0"
            ></a-triangle>
          </a-entity>

          <!-- facebook -->
          <a-entity
            position="-0.951 0.6 -0.309"
            link="href: https://www.facebook.com/profile.php?id=100029461996992; target: _blank"
          >
            <a-image
              src="#facebook"
              width="0.50"
              height="0.50"
              rotation="-60 0 0"
              animation="property: rotation; to: -60 -360 0; loop: true; dur: 25000; easing: linear"
            ></a-image>
            <a-triangle
              color="blue"
              vertex-a="0.951 0 0.309"
              vertex-b="-10.81 0 -15.87"
              vertex-c="-18.07 0 6.489"
              opacity="0"
            ></a-triangle>
          </a-entity>

          <!-- qiita -->
          <a-entity
            position="-0.588 0.6 0.809"
            link="href: https://qiita.com/KoukiNAGATA; target: _blank"
          >
            <a-image
              src="#qiita"
              width="0.50"
              height="0.50"
              rotation="-60 0 0"
              animation="property: rotation; to: -60 -360 0; loop: true; dur: 25000; easing: linear"
            ></a-image>
            <a-triangle
              color="green"
              vertex-a="0.588 0 -0.809"
              vertex-b="-18.43 0 5.371"
              vertex-c="0.588 0 19.19"
              opacity="0"
            ></a-triangle>
          </a-entity>

          <!-- github -->
          <a-entity
            position="0.588 0.6 0.809"
            link="href: https://github.com/KoukiNAGATA; target: _blank"
          >
            <a-image
              src="#github"
              width="0.50"
              height="0.50"
              rotation="-60 0 0"
              animation="property: rotation; to: -60 -360 0; loop: true; dur: 25000; easing: linear"
            ></a-image>
            <a-triangle
            color="black"
            vertex-a="-0.588 0 -0.809"
            vertex-b="-0.588 0 19.19"
            vertex-c="18.43 0 5.371"
            opacity="0"
          ></a-triangle>
          </a-entity>

          <!-- Youtube -->
          <a-entity
            position="0.951 0.6 -0.309"
            link="href: https://www.youtube.com/channel/UC70tLIV4fp-s7AfSD7prdXw; target: _blank"
          >
            <a-image
              src="#youtube"
              width="0.50"
              height="0.50"
              rotation="-60 0 0"
              animation="property: rotation; to: -60 -360 0; loop: true; dur: 25000; easing: linear"
            ></a-image>
            <a-triangle
            color="red"
            vertex-a="-0.951 0 0.309"
            vertex-b="18.069 0 6.489"
            vertex-c="10.809 0 -15.871"
            opacity="0"
          ></a-triangle>
          </a-entity>
        </a-entity>
      </a-marker>
      <!-- AR camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
